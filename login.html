<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập vào website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="login.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
            <div class="login-form">
                <form action="index.html" method="POST" onsubmit="return validate()">
                    <div class="d-img-login">
                        <img src="images/logo_2.png" alt="" class="img-login">

                    </div>
                    
                    <div class="input-box">
                        <i ></i>
                        <input name="username" id="username" type="text" placeholder="Số điện thoại">
                    </div>
                    <div class="input-box">
                        <i ></i>
                        <input name="password" id="password" type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="btn-box">
                        <button type="submit">
                            Đăng nhập
                        </button>
                    </div>
                </form>
            </div>
            </div>
        </main>

    </body>
</html>
